<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/springweb/a00_com/bootstrap.min.css" >
<script type="text/javascript" src="/springweb/a00_com/jquery-3.5.1.js"></script>
<script src="/springweb/a00_com/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
/* 

*/
//
   $(document).ready(function(){
      var vm = new Vue({
         el:".container",
         data:{
            title:"a02_directive",
            name:"가나다",
            age:30,
            show:"<h4>안녕하세요 가나다입니다.</h4>",
            country:"",
            capital:""
         }
      });      
      
   });
</script>
</head>
<body>
<div class="container">
  <div class="jumbotron text-center">
   <h2>{{title}}</h2>
  </div>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
     <form class="form-inline" method="post">
       <input class="form-control mr-sm-2" type="text" 
          v-model="country" 
          placeholder="국가">
       <input class="form-control mr-sm-2" type="text" 
          v-model="capital" 
          placeholder="수도">
       </form>
  </nav>
  <table class="table table-hover table-striped">
    <thead>
      <tr class="table-success text-center">
        <th>이름</th><th>나이</th><th>국가</th><th>수도</th>
      </tr>
    </thead>
    <tbody>
      <tr class="text-center">
        <td>{{name}}</td><td>{{age}}</td><td>{{country}}</td><td>{{capital}}</td>
      </tr>
    </tbody>
  </table> 
  v-html : <span v-html="show"></span> 
  v-text : <br><span v-text="show"></span>   
</div>   
</body>
