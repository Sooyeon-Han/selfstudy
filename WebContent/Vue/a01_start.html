<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/selfstudy/a00_com/bootstrap.min.css" >
<script type="text/javascript" src="/selfstudy/a00_com/jquery-3.5.1.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
/* 

*/

	$(document).ready(function(){
		//vm 모델 객체 선언
		var model = {subject:"구의 증명", author:"최진영", price:7200, pub:"은행나무"};
		var vm = new Vue({
			el:".container",
			data:model
		});
	});
</script>

<div class="container">
  <div class="jumbotron text-center">

 <table class="table table-hover table-striped">

        <th>제목</th><td>{{subject}}</td>
      </tr>
      <tr class="table-success text-center">
        <th>작가</th><td>{{author}}</td>
      </tr>
      <tr class="table-success text-center">
        <th>가격</th><td>{{price}}</td>
      </tr>
      <tr class="table-success text-center">
        <th>출판사</th><td>{{pub}}</td>
      </tr>
  </table>    
</div>
